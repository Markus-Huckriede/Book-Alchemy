<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ book.title }}</title>
</head>
<body>
<h1>{{ book.title }}</h1>

<p><strong>Author:</strong> <a href="{{ url_for('author_detail', author_id=book.author.id) }}">{{ book.author.name }}</a></p>
<p><strong>ISBN:</strong> {{ book.isbn }}</p>
<p><strong>Publication Year:</strong> {{ book.publication_year or "Unknown" }}</p>
<p><strong>Rating:</strong> {{ book.rating or "Not rated" }}/10</p>

<a href="{{ url_for('home') }}"><button>üè† Back to Home</button></a>
</body>
</html>
